<h1 class="mt-4">{{ I18ns.statistics.title }}</h1>
<p class="mb-4">{{ I18ns.statistics.subtitle }}</p>
<alto-tabs
  class="mb-4 d-block fw-bold"
  (tabChanged)="tabChange($event)"
  [data]="[
    { label: I18ns.statistics.globalEngagement.title, value: 1 },
    { label: I18ns.statistics.globalPerformance.navbarTitle, value: 2 },
    { label: I18ns.statistics.perTeams.title, value: 3 }
  ]"
></alto-tabs>
<span [ngSwitch]="activeTab">
  <alto-statistics-global-engagement *ngSwitchCase="1"></alto-statistics-global-engagement>
  <alto-statistics-global-performance *ngSwitchCase="2"></alto-statistics-global-performance>
  <alto-statistics-per-teams *ngSwitchCase="3"></alto-statistics-per-teams>
</span>
